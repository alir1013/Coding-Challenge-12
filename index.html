<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Application</title>
</head>
<body>
    <canvas id="drawingApplication" width="500" height="400"style="border: 2px solid #3498db;"></canvas>
    
    <div>
        <label><input type="radio" name="tool" value="circle"> Circle</label>
        <label><input type="radio" name="tool" value="line"> line</label>
        <label><input type="radio" name="tool" value="rectangle"> Rectangle</label>
    </div>
    
    <input type="color" id="colorSelector" value="#000000">
    
    <button id="clearTheCanvas">Clear Canvas</button>

    <script src="app.js"></script>
</body>
</html>
